<!DOCTYPE html>
<html>
    <head>
        <title>iee</title>
    </head>
<body>
    <form action="/action_page.php">
        <fieldset>
         <legend>Your Details:</legend>
         <label for="fname">Name:</label>
         <input type="text" id="fname" name="fname" required  maxlength="140"><br><br>
         <label for="email">Email</label>
         <input type="email" id="email" name="email" required><br><br>
         <label for="uname">Username:</label>
         <input type="uname" id="uname" name="uname" required><br><br>
         <label for="age">Age</label>
         <input type="age" id="age" name="age" required><br><br>
         <label for="number">Phone Number</label>
         <input type="number" name="tel" required pattern="^[0-9]{10}$"placeholder= "0761250977" min="18" max="99"/><br><br>
         <label for="vol">Satisfaction:</label>
         <input type="range" id="vol" name="vol" min="0" max="50">
        </fieldset>
       </form>
</body>
</html>
